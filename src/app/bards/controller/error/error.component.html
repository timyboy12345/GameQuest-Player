<h1 class="text-red-600 text-center text-lg font-bold mb-2">Error</h1>

<h2 class="text-xl text-center" *ngIf="error.i18_message">{{ error.i18_message }}</h2>
<h3 class="text-sm text-center" *ngIf="error.i18_description">{{ error.i18_description }}</h3>

<a routerLink="home" class="block mx-auto mt-8 text-center rounded bg-indigo-700 hover:bg-indigo-800 transition-colors duration-100 px-4 py-2">
  Terug naar de homepagina
</a>
