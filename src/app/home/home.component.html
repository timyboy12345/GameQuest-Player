<h2 class="text-lg text-indigo-800 dark:text-white font-bold mb-4">Games</h2>

<div class="flex flex-col mb-4">
  <div class="rounded rounded bg-white dark:bg-gray-900 shadow overflow-hidden">
    <div class="h-4 w-full bg-black"></div>
    <div class="p-4">
      <h3 class="text-lg text-black dark:text-white font-bold">
        Bidal
      </h3>

      <p class="text-gray-700 dark:text-gray-600 mb-4">
        Welke kaart trek jij?
      </p>

      <div class="flex flex-col">
        <a routerLink="/bards"
           class="mb-4 cursor-pointer py-2 px-4 rounded bg-indigo-700 hover:bg-indigo-800 transition-colors duration-100 text-white">
          Meedoen met een bestaand spel
        </a>

        <div class="flex flex-row text-sm">
          <input [(ngModel)]="bardsGameId" placeholder="Game ID"
                 class="p-1 border-l border-b border-t flex-grow rounded-l text-black"/>
          <a [routerLink]="['/bards/controller', bardsGameId]"
             class="cursor-pointer py-1 px-2 rounded-r bg-indigo-700 hover:bg-indigo-800 transition-colors duration-100 text-white">
            Spel starten
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!authService.isLoggedIn" class="rounded bg-indigo-700 cursor-pointer px-4 py-2" (click)="login()">
  Inloggen
</div>

<div *ngIf="authService.isLoggedIn">
  <h2 class="text-lg font-bold mt-8 mb-2">Jouw games</h2>
  <div class="flex flex-col rounded overflow-hidden">
    <div *ngFor="let game of games" [routerLink]="['/bards/controller', game.id]"
         class="p-4 bg-white cursor-pointer hover:bg-gray-100 dark:bg-gray-900 dark:hover:bg-black">
      <h2 class="text-lg">{{ game.type }}</h2>
      <h3 class="text-sm text-gray-600">{{ game.code }} / {{ game.state }}</h3>
    </div>
  </div>
</div>
